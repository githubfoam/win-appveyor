build: false
environment:
  matrix:
    - PYTHON_VERSION: 2.7
      PYTHON_ARCH: 32
      MINICONDA: C:\Miniconda

    - PYTHON_VERSION: 2.7
      PYTHON_ARCH: 64
      MINICONDA: C:\Miniconda-x64


init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"
install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
test_script:
  - python --version
after_test:
  - python --version
